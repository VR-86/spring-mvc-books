<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 text-bg-dark" th:insert="~{blocks/header :: header}">
</header>

<!--<a href="books/add">Добавить книгу</a>-->

<div class ="container mt-5">
    <h1>Авторы</h1>
    <div th:each="author : ${authors}" class="alert alert-info mt-2">
        <h3 th:text="${author.surname}"></h3>
        <p th:text="${author.name} + ' ' + ${author.patronymic}"></p>

        <div class="btn-group" role="group">
            <a th:href="'/authors/' + ${author.id} + '/edit'" class="btn btn-warning me-2">Редактировать</a>
            <a th:href="'/authors/' + ${author.id} + '/remove'" class="btn btn-danger">Удалить</a>
        </div>
    </div>
</div>

<footer class="text-muted py-5" th:insert="~{blocks/footer :: footer}">
</footer>
</body>
</html>
