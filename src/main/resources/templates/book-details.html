<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Книги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 text-bg-dark" th:insert="~{blocks/header :: header}">
</header>

<div class ="container mt-5">
    <div th:each="book : ${books}" class="alert alert-info mt-2">
        <h3 th:text="${book.title}"></h3>
        <p> <b>Автор: </b><span th:text="${book.author_fio}"></p>
        <p> <b>Жанр: </b><span th:text="${book.genre.getGenre()}"></p>
        <p> <b>Тираж: </b><span th:text="${book.sold}"/></p>
        <p> <b>ISBN: </b><span th:text="${book.isbn}"></p>
        <p> <b>Язык издания: </b><span th:text="${book.language}"></p>
        <div class="btn-group" role="group">
            <a th:href="'/books/' + ${book.id} + '/edit'" class="btn btn-warning me-2">Редактировать</a>
            <a th:href="'/books/' + ${book.id} + '/remove'" class="btn btn-danger">Удалить</a>
        </div>
    </div>
</div>

<footer class="text-muted py-5" th:insert="~{blocks/footer :: footer}">
</footer>
</body>
</html>
