<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 text-bg-dark" th:insert="~{blocks/header :: header}">
</header>
<div class ="container mt-5 mb-5">
    <h1>Редактирование автора</h1>
<!--    <form action="/books/edit" method="post">-->
    <div th:each="author : ${authors}">
    <form method="post">
        <input type="text" th:value="${author.surname}" name="surname" placeholder="Фамилия" class="form-control"><br>
        <input type="text" th:value="${author.name}" name="name" placeholder="Имя" class="form-control"><br>
        <input type="text" th:value="${author.patronymic}" name="patronymic" placeholder="Отчество" class="form-control"><br>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
    </div>
</div>

<footer class="text-muted py-5" th:insert="~{blocks/footer :: footer}">
</footer>
</body>
</html>
