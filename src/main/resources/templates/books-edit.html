<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 text-bg-dark" th:insert="~{blocks/header :: header}">
</header>
<div class ="container mt-5 mb-5">
    <h1>Редактирование книги</h1>
    <div th:each="book : ${books}">
    <form method="post">
        <input type="text" th:value="${book.isbn}" name="isbn" placeholder="ISBN" class="form-control"><br>
        <input type="text" th:value="${book.title}" name="title" placeholder="Название книги" class="form-control"><br>
        <select id="authorsList" name="authorsList">
<!--            <option value="0">Выберите автора</option>-->
            <option th:value="${book.author.getId()}" th:text="${book.author.getFullname()}"></option>
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullname}"></option>
        </select>
        <select id="genresList" name="genresList">
<!--            <option value="0">Выберите жанр</option>-->
            <option th:value="${book.genre.getId()}" th:text="${book.genre.getGenre()}"></option>
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.genre}"></option>
        </select>
        <input type="text" th:value="${book.language}" name="language" placeholder="Язык" class="form-control"><br>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
    </div>
</div>

<footer class="text-muted py-5" th:insert="~{blocks/footer :: footer}">
</footer>
</body>
</html>
