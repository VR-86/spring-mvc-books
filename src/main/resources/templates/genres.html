<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Жанры</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 text-bg-dark" th:insert="~{blocks/header :: header}">
</header>

<div class ="container mt-5">
    <h1>Жанры</h1>
    <a href="genres/add" class="btn btn-secondary mt-1 mb-2 ms-0">Добавить жанр</a>
    <div th:each="genre : ${genres}" class="alert alert-info mt-2">
        <h5 th:text="${genre.genre}"></h5>
        <a th:href="'/genres/' + ${genre.id} + '/details'" class="btn btn-info">Подробнее</a>
    </div>

</div>
<footer class="text-muted py-5" th:insert="~{blocks/footer :: footer}">
</footer>
</body>
</html>
