<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Библиотека</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<body>
<header class="p-3 text-bg-dark" th:insert="~{blocks/header :: header}">
</header>
<div class ="container mt-5 mb-5">
    <h1>Добавление книги</h1>
    <form action="/books/add" method="post">
        <input type="text" name="isbn" placeholder="ISBN" class="form-control"><br>
<!--        <input type="text" name="author" placeholder="Автор" class="form-control"><br>-->
        <select id="authorsList" name="authorsList">
            <option value="0">Выберите автора</option>
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullname}"></option>
        </select>
<!--        <input type="text" name="genre" placeholder="Жанр" class="form-control"><br>-->
        <select id="genresList" name="genresList">
            <option value="0">Выберите жанр</option>
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.genre}"></option>
        </select>
        <input type="text" name="title" placeholder="Название книги" class="form-control"><br>
        <input type="text" name="language" placeholder="Язык издания" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
